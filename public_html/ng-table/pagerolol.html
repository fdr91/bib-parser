<div class="ng-cloak ng-table-pager">
    <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
        <button ng-repeat="count in params.settings().counts" type="button"
                ng-class="{'active':params.count() == count}"
                ng-click="params.count(count)" class="btn btn-default">
            <span ng-bind="count"></span>
        </button>
    </div>
    
 
    <div class="row">
        <div ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type" class="ng-table-counts btn-group pull-right" >
        <button class="btn btn-default" ng-switch-when="prev" ng-click="params.page(page.number)" >&laquo;</button>
        <button class="btn btn-default" ng-switch-when="first" ng-click="params.page(page.number)" ><span ng-bind="page.number"></span></button>
        <button class="btn btn-default" ng-switch-when="page" ng-click="params.page(page.number)" ><span ng-bind="page.number"></span></button>
        <button class="btn btn-default" ng-switch-when="more" ng-click="params.page(page.number)" >&#8230;</button>
        <button class="btn btn-default" ng-switch-when="last" ng-click="params.page(page.number)" ><span ng-bind="page.number"></span></button>
        <button class="btn btn-default" ng-switch-when="next" ng-click="params.page(page.number)" >&raquo;</button>
        </div>
    </div>
  
    
    
</div>
